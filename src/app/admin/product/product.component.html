<div>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit();">
  <input type="hidden" formControlName="id" />
    <div>
      <label>Product Name</label>
      <input type="text" formControlName="name" />
      <span *ngIf="productForm.get('name').invalid && productForm.get('name').touched">Product name is required</span>
    </div>
    <div>
      <label>Product Image</label>
      <input type="file" formControlName="image" />
    </div>
    <div>
      <label>Product Price</label>
      <input type="text" formControlName="price" />
    </div>
    <div>
      <button type="submit" (click)="onSubmit();" [disabled]="!productForm.valid">Submit</button>
    </div>
  </form>
</div>

<div style="display: flex;">
  <ul>
    <li *ngFor="let item of productArray" style="list-style: none; height: 300px; width: 100%;">
      <!-- <img [src]="item.image" alt="product image" width="300" (click)="details(item.id);" /> -->
      <img src="./assets/images/banner.jpg" alt="product image" width="300" (click)="details(item.id);" />
      <span>{{item.name}}</span>
      <span>${{item.price}}</span>
      <div style="float:right">
        <button class="btn" (click)="editProduct(item.id);">Edit</button>
        <button class="btn" (click)="deleteProduct(item.id);">Delete</button>
      </div>
    </li>
  </ul>
</div>
